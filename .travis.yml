language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
  - "pip install -r requirements.txt"
  - "pip install nose"
  - "pip install responses"
  - "pip install coveralls"
  - "pip install codacy-coverage"
script:
  - nosetests --with-coverage --cover-package=sandboxapi
after_success:
  - coveralls
  - coverage xml
  - python-codacy-coverage
